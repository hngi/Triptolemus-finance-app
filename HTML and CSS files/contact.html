<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <!-- CONTACT -->
    <div class="contact_page" id="contact">
        <div class="container">
            <h3 class="contact_title">contact us</h3>
            <div class="contact_form">
                <form action="#" method="POST">
                    <div class="form-group contact_input">
                        <input type="text" class="name" name="name" placeholder="First Name" required="">
                    </div>
                    <div class="form-group contact_input">
                        <input type="text" class="name" name="name" placeholder="Last Name" required="">
                    </div>
                    <div class="form-group contact_input">
                        <input type="email" class="name" name="name" placeholder="Email" required="">
                    </div>
                    <div class="form-group contact_input">
                        <input type="text" class="name" name="name" placeholder="Subject" required="">
                    </div>
                    <div class="form-group contact_input">
                        <textarea placeholder="Your Message" required=""></textarea>
                    </div>
                    <input type="submit" value="SEND MESSAGE">
                </form>
            </div>
            <div class="clearfix"></div>
            <div class="row contact_main">
                <div class="col-md-6 sm-12 contact_info">
                    <h3>Contact Info</h3>
                    <div class="mailing">
                        <div class="contact_icon">
                            <span class="fa fa-envelope" aria-hidden="true"></span>
                        </div>
                        <div class="mail_contact">
                            <h4>Mail us</h4>
                            <p>
                                <a href="mailto:contact@recit.ng">contact@recit.ng</a>
                            </p>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="call_contact">
                        <div class="contact_icon">
                            <span class="fa fa-phone" aria-hidden="true"></span>
                        </div>
                        <div class="contact_text">
                            <h4>Call us</h4>
                            <p><a href="callto:+2348113438223">+234&nbsp;811&nbsp;343&nbsp;8223</a></p>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="visit_us">
                        <div class="contact_icon">
                            <span class="fa fa-home" aria-hidden="true"></span>
                        </div>
                        <div class="contact_visit">
                            <h4>Visit us</h4>
                            <p>Herbert Macaulay Way, Yaba</p>
                            <p>Lagos, Nigeria</p>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
                <div class="col-md-6 sm-12 map_text">
                    <h3>Our Location</h3>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3964.1918594870676!2d3.3770362143750847!3d6.497377725270014!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103b8c6192dd6f47%3A0xc71744abe2d58220!2sHerbert%20Macaulay%20Way%2C%20Lagos!5e0!3m2!1sen!2sng!4v1569353322752!5m2!1sen!2sng"
                        allowfullscreen=""></iframe>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
    <!-- //contact -->
</body>

</html>
